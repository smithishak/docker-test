<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Авторизация</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="auth-container">
    <h2>Вход</h2>
    <form id="loginForm">
      <input type="text" id="loginUsername" placeholder="Имя пользователя" required>
      <input type="password" id="loginPassword" placeholder="Пароль" required>
      <button type="submit">Войти</button>
    </form>
    <h2>Регистрация</h2>
    <form id="registerForm">
      <input type="text" id="registerUsername" placeholder="Имя пользователя" required>
      <input type="password" id="registerPassword" placeholder="Пароль" required>
      <button type="submit">Зарегистрироваться</button>
    </form>
    <div id="authMessage"></div>
  </div>
  <script>
    document.getElementById('registerForm').onsubmit = async function(e) {
      e.preventDefault();
      const username = document.getElementById('registerUsername').value;
      const password = document.getElementById('registerPassword').value;
      const res = await fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      document.getElementById('authMessage').textContent = data.message || data.error;
    };
    document.getElementById('loginForm').onsubmit = async function(e) {
      e.preventDefault();
      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;
      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      if (data.token) {
        localStorage.setItem('token', data.token);
        window.location.href = '/profile.html';
      } else {
        document.getElementById('authMessage').textContent = data.error;
      }
    };
  </script>
</body>
</html>
